<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メモ帳</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f7f7;
      color: #333;
      max-width: 500px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    textarea { height: 80px; }
    .memo {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      margin: 10px 0;
      background: #fafafa;
    }
    .small { font-size: 0.9em; color: #666; }
    button { cursor: pointer; background: #4CAF50; color: white; border: none; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h2>🔒 メモ帳</h2>
  <div id="login">
    <input id="user" placeholder="ユーザー名">
    <input id="pass" type="password" maxlength="4" placeholder="パスワード(4桁)">
    <button onclick="login()">ログイン</button>
  </div>

  <div id="app" style="display:none;">
    <h3 id="welcome"></h3>
    <textarea id="memoText" placeholder="メモ内容を入力"></textarea>
    <button onclick="addMemo()">追加</button>
    <div id="list"></div>
    <p class="small">※ メモは5件まで。古い順に削除されます。<br>
    ※ このURLを共有すると同じメモが表示されます。</p>
  </div>

  <script>
    let user, pass;
    let memos = [];

    function encrypt(text, key) {
      return btoa(unescape(encodeURIComponent(text.split('')
        .map((c,i)=>String.fromCharCode(c.charCodeAt(0)^key.charCodeAt(i%key.length)))
        .join(''))));
    }

    function decrypt(text, key) {
      try {
        const decoded = decodeURIComponent(escape(atob(text)));
        return decoded.split('')
          .map((c,i)=>String.fromCharCode(c.charCodeAt(0)^key.charCodeAt(i%key.length)))
          .join('');
      } catch { return ''; }
    }

    function login() {
      user = document.getElementById("user").value.trim();
      pass = document.getElementById("pass").value.trim();
      if(!user || !pass || pass.length !== 4) {
        alert("ユーザー名と4桁のパスワードを入力してください");
        return;
      }
      document.getElementById("login").style.display = "none";
      document.getElementById("app").style.display = "block";
      document.getElementById("welcome").innerText = `${user}さんのメモ`;
      loadFromURL();
    }

    function addMemo() {
      const text = document.getElementById("memoText").value.trim();
      if(!text) return;
      memos.unshift({text, date:new Date().toLocaleString()});
      if(memos.length > 5) memos.pop();
      document.getElementById("memoText").value = "";
      render();
      saveToURL();
    }

    function render() {
      const list = document.getElementById("list");
      list.innerHTML = "";
      memos.forEach((m, i) => {
        list.innerHTML += `<div class="memo"><b>メモ${memos.length-i}</b><br>${m.text}<br><span class="small">${m.date}</span></div>`;
      });
    }

    function saveToURL() {
      const data = JSON.stringify(memos);
      const encrypted = encrypt(data, user+pass);
      const base = location.origin + location.pathname;
      history.replaceState(null, "", `${base}#${encrypted}`);
    }

    function loadFromURL() {
      const hash = location.hash.slice(1);
      if(!hash) return;
      const decrypted = decrypt(hash, user+pass);
      try {
        const parsed = JSON.parse(decrypted);
        if(Array.isArray(parsed)) memos = parsed;
      } catch {}
      render();
    }
  </script>
</body>
</html>
